<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} {% endblock title %}</title>
    <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/static/assets/css/bs-theme-overrides.css">
    <link rel="stylesheet" href="/static/assets/css/Navbar-Right-Links-Dark-icons.css">
</head>

<body class="text-bg-secondary" id="body">
    <nav class="navbar fixed-top" data-bs-theme="dark" style="background-color: #d4d4d4;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="/customer_allproducts">
                <span>
                    <img src="https://www.smu.edu.sg/sites/default/files/2023-07/logo-smu.png" width="223" height="120" style="position: absolute;">
                </span>
            </a>

            <ul class="collapse navbar-collapse" id="navcol-5">
                    <li class="nav-item nav-image-caption">
                        <div class="image-in-circle">
                            <div class="circle" style="width: 45px; height: 45px; border-radius: 50%; background-color: #141B4D;"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="position: absolute; fill: white;" class="bi bi-calendar over-image" viewBox="0 0 16 16">
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                              </svg>
                        </div>
                        <a class="nav-link active" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item dropdown nav-image-caption">
                        <div class="image-in-circle">
                            <div class="circle" style="width: 45px; height: 45px; border-radius: 50%; background-color: #141B4D;"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="position: absolute; fill: white;" class="bi bi-journal" viewBox="0 0 16 16">
                                <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"/>
                                <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"/>
                              </svg>
                        </div>
                        
                        <a class="nav-link dropdown-toggle" style="padding-top: 2px" id="visualizationsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Course</a>
                        <ul class="dropdown-menu" aria-labelledby="visualizationsDropdown">
                            <li><a class="dropdown-item" href="/chartcust?location=Blacksburg">Assignments</a></li>
                            <li><a class="dropdown-item" href="/chartcust?location=Blacksburg">Grades</a></li>
                            <li><a class="dropdown-item" href="/chartcust?location=Blacksburg">People</a></li>
                        </ul>
                    </li>
                    <div class="nav-item">
                        <div class="nav-image-caption">
                            <div class="image-in-circle">
                                <div class="circle" style="width: 45px; height: 45px; border-radius: 50%; background-color: #141B4D;"></div>
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="position: absolute; fill: white;" class="bi bi-person-circle" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                                  </svg>
                            </div>
                            <a class="nav-link dropdown-toggle" style="padding-top: 2px" id="visualizationsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Account</a>
                            <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                                <li><a class="dropdown-item" href="/log_out">Log Out</a></li>
                            </ul>
                        </div>
                    </div>
                </ul>
            </div>
        </div>
        
    </nav>
    
    <main style="padding-top: 150px;">
        {% block content %} {% endblock content %}
    </main>
    
    </div>
    <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
