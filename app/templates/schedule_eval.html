{% extends "layouts/base.html" %} {% block title %}Professor Dashboard{%
  endblock title %}
{% block stylesheets %}
    <style>
      body,
      h1,
      label,
      table,
      select,
      button {
        color: navy;
      }
      .btn-primary {
        background-color: navy !important;
        border-color: navy !important;
        color: white !important;
      }
      .btn-warning {
        background-color: #ffc107 !important;
        border-color: #ffc107 !important;
        color: white !important;
      }
      .btn-danger {
        background-color: #dc3545 !important;
        border-color: #dc3545 !important;
        color: white !important;
      }
    </style>
{% endblock stylesheets %}
{% block content %}
<div class="container mt-5">
  <h1 style="color: navy">Course: {{ courseName }}</h1>
  {% if error %}
  <div class="alert alert-danger" role="alert">
    {{ error }}
  </div>
  {% endif %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <form
      action="{{ url_for('create_evals', courseOfferingID=courseOfferingID, courseName=courseName) }}"
      method="POST"
    >
      <!-- Evaluation Name -->
      <label for="evaluationName" class="form-label" style="color: navy">Evaluation Name</label>
      <input
        type="text"
        class="form-control"
        id="evaluationName"
        name="evaluationName"
        placeholder="Enter evaluation name"
        required
      />

      <!-- Evaluation Description -->
      <label for="evaluationDescription" class="form-label" style="color: navy; margin-top: 10px;">
        Evaluation Description
      </label>
      <textarea
        class="form-control"
        id="evaluationDescription"
        name="evaluationDescription"
        rows="3"
        placeholder="Enter a brief description"
        required
      ></textarea>

      <!-- Due Date -->
      <label for="dueDate" class="form-label" style="color: navy; margin-top: 10px;">
        Due Date
      </label>
      <input
        type="date"
        class="form-control"
        id="dueDate"
        name="dueDate"
        required
      /> 
      <br>
      
      <button
        type="submit"
        class="btn btn-primary custom-button"
      >
        Schedule Evaluation
      </button>
    </form>
  </div>
</div>

{% endblock content %}
